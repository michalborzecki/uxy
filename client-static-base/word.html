<html>
    <head>
        <link rel="stylesheet" type="text/css" href="navigation_panel.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>Słówko</title>
    </head>
    <body>

        <div class="navigation-panel">

            <a class="logo" href="#"></a>
            <a class="main-page-button not-selectable" href="#">Strona główna</a>
            <div class="search-input">
                <input type="text" class="main-search" placeholder="Szukaj słówka...">
                <i class="fas fa-search search-icon"></i>
            </div>


            <div class="categories-header"><span class="categories-header-text">Kategorie</span><i class="fas fa-plus add-icon"></i></div>
                <div class="panel-item categories-item all-words-link clickable-menu-item"><a class="category-link" href="#">Wszystkie słówka</a></div>

                <div class="panel-item"><input type="text" class="category-link category-search" placeholder="Znajdź kategorię..."></div>
            <ul class="categories">

                <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Sztuka</span><span class="number-of-words">1</span></a></li>
                <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Jedzenie</span><span class="number-of-words">12</span></a></li>
                <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Zdrowie</span><span class="number-of-words">123</span></a></li>
                <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Kina</span><span class="number-of-words">1234</span></a></li>
                <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Dłuuuuuuuuuuuuuuuuuuuga nazwa</span><span class="number-of-words">1234</span></a></li>

            </ul>

            <div class="bottom-buttons">
                    <a class="bottom-button not-selectable" href="#">Konto</a><a class="bottom-button not-selectable" href="#">Wyloguj</a>
            </div>

        </div>

        <div class="right-panel">

                <div class="black-box upper-box">
                    <div class="upper-part"><span class="fancy-text">Kategorie słówka</span><i class="fas fa-plus add-icon"></i></div>
                    <div class="bottom-part">
                            <ul class="categories">                    
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Sztuka</span></a><i class="far fa-trash-alt"></i></li>
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Jedzenie</span></a><i class="far fa-trash-alt"></i></li>
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Wydatki</span></a><i class="far fa-trash-alt"></i></li>
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Rośliny</span></a><i class="far fa-trash-alt"></i></li>
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Inne</span></a><i class="far fa-trash-alt"></i></li>
                                    <li class="panel-item categories-item"><a class="category-link" href="#"><span class="category-text">Dłuuuuuuuuuuuuuuuuuuuga nazwa</span></a><i class="far fa-trash-alt"></i></li>

                                </ul>
                
                    </div>
                </div>
    
            </div>

        <div class="content">
                <div class="top-panel">
                    <h1 class="panel-title">Apple<i class="far fa-trash-alt"></i></h1>
                    <ul class="panel-actions"></ul>
                </div>
        </div>

    </body>
</html>
