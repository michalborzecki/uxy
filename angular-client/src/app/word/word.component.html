<ng-container *ngIf="word">
  <h1>{{word.word}}</h1>
  <ul>
    <li *ngFor="let translation of wordTranslations; let i = index">
      {{i+1}}. {{translation.domain}}<br>
      {{translation.word}} - {{translation.wordTranslation}}<br>
      {{translation.example}} - {{translation.exampleTranslation}}
    </li>
  </ul>
  <h2>Kategorie</h2>
  <ul>
    <li *ngFor="let category of wordCategories">
      {{category.name}}
    </li>
  </ul>
</ng-container>
