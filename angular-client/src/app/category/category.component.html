<h1>{{category.name}}</h1>
<h2>Słówka:</h2>
<ul>
  <li *ngFor="let word of words">
    <strong>{{word.word}}</strong>
    <ul>
      <li *ngFor="let translation of wordsTranslationsMapping[word.id]; let i = index">
        {{i+1}}. {{translation.domain}}<br>
        {{translation.word}} - {{translation.wordTranslation}}<br>
        {{translation.example}} - {{translation.exampleTranslation}}
      </li>
    </ul>
  </li>
</ul>
